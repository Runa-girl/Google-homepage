<!DOCTYPE html>
<html>
    <head>
        <link href="/css/reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>Google</title>
    </head>
    <body>
        <style>
            nav {
                display: flex;
                flex-direction: row-reverse;
                font-family: Arial, sans-serif;
                color: #595959;
                
            }
            .navbar {
                
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-items: space-between;
                margin: 16px;
                padding: 0px 16px 0px 16px;
            }
            .navbar-item {
                font-size: 12px;
                padding-right: 16px;
                color: #595959;
            }
            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                color: #595959;
            }
            .search-box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .buttons {
                display: flex;
                flex-direction: row;
            }
            .glass {
                height: 15px;
                width: 15px;
                padding: 15px 5px 10px 15px;
            }
            .search-field {
                display: flex;
                flex-direction: row;
                border: 1px solid #dfe1e5;
                border-radius: 25px;
                width: 500px;
            }
            .invisible-field {
                padding: 12.5px 0px 12.5px 15px;
            }
            input[type=text]:focus {
                outline: none;
            }
            .button {
                padding: 0px 16px 0px 16px;
                border: 1px;
                margin: 11px 4px 11px 4px;
                height: 36px;
                border-radius: 4px;
                color: #595959;
            }
        </style>
        <div>
            <nav>
                <div class="navbar">
                    <a class="navbar-item" href="#">Gmail</a>
                    <a class="navbar-item" href="#">Afbeeldingen</a>
                    <div class="navbar-item">
                        <img alt="show apps" src="Chrome-App-Launcher-icon.png" style="height: 22px;">
                    </div>
                    <img class="user-icon" alt="Letter D" src="https://lh3.googleusercontent.com/ogw/ADGmqu9qZG4v9xK2GwFPX4LxKoV_Oc_xCDslBhHm4TPY=s32-c-mo" style="border-radius: 50%;">
                </div>
            </nav>
            <main>
                <div class="content">
                    <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="width: 300px;">
                    <br>
                    <form class="search-box">
                        <div class="search-field">
                            <img alt="magnifying glass" class="glass" style="justify-self: start;" src="/pngfind.com-searchicon-png-1092764.png">
                            <div class="invisible-field">
                                <input type="text" placeholder="" style="width: 400px; border-style: none;">
                            </div>
                        </div>
                        <br> <br>
                        <div class="buttons">
                            <button class="button" type="submit">Google zoeken</button>
                            <button class="button" type="submit">Ik doe een gok</button>
                        </div>
                    </form>
                    <br>
                    <p style="font-size: 12px;">Google aangeboden in: <a href="#">Frysk</a></p>
                </div>
            </main>

        </div>
    </body>
</html>
