<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>Google</title>
    </head>
    <body>
        <style>
            nav {
                display: flex;
                flex-direction: row-reverse;
                font-family: Roboto, sans-serif;
                color: #595959;
            }
            .navbar {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-items: space-between;
                margin: 16px;
                padding: 0px 16px 0px 16px;
            }
            .navbar-item {
                font-size: 12px;
                padding-right: 16px;
                color: #595959;
                text-decoration: none;
            }
            .content-position {
                position: fixed;
                top: 20%;
                left: 50%;
                right: 50%;
            }
            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: Roboto, sans-serif;
                color: #595959;
            }
            .search-box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .buttons {
                display: flex;
                flex-direction: row;
            }
            .glass {
                height: 15px;
                width: 15px;
                padding: 15px 5px 10px 15px;
            }
            .search-field {
                display: flex;
                flex-direction: row;
                border: 1px solid #dfe1e5;
                border-radius: 25px;
                width: 500px;
            }
            .invisible-field {
                padding: 12.5px 0px 12.5px 15px;
            }
            input[type=text]:focus {
                outline: none;
            }
            .button {
                padding: 0px 16px 0px 16px;
                border: 1px;
                margin: 11px 4px 11px 4px;
                height: 36px;
                border-radius: 4px;
                color: #595959;
            }
            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                font-family: Arial, sans-serif;
                font-size: 15px;
                color: #595959;
                background-color: #f2f2f2;
                border-style: solid;
                border-width: 1px 0px 0px 0px;
                border-color: #e4e4e4;
                padding: 12px 0px 0px 30px;
            }
            .footer-nav {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                border-style: solid;
                border-width: 1px 0px 0px 0px;
                border-color: #e4e4e4;
                font-size: 14px;
            }
            .fn-left {
                padding: 13px 0px 13px 0px;
                
            }
            .fn-right {
                padding: 13px 0px 13px 0px;
                margin-right: 30px;
            }
            .footer-item {
                color: #595959;
                padding-right: 16px;
                text-decoration: none;
            }
        </style>
        <div class="total">
            <nav>
                <div class="navbar">
                    <a class="navbar-item" href="#">Gmail</a>
                    <a class="navbar-item" href="#">Afbeeldingen</a>
                    <div class="navbar-item">
                        <img alt="show apps" src="Chrome-App-Launcher-icon.png" style="height: 22px;">
                    </div>
                    <img class="user-icon" alt="Letter D" src="https://lh3.googleusercontent.com/ogw/ADGmqu9qZG4v9xK2GwFPX4LxKoV_Oc_xCDslBhHm4TPY=s32-c-mo" style="border-radius: 50%;">
                </div>
            </nav>
            <main>
                <div class="content-position">
                    <div class="content">
                        <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="width: 300px;">
                        <br>
                        <form class="search-box">
                            <div class="search-field">
                                <img alt="magnifying glass" class="glass" style="justify-self: start;" src="pngfind.com-searchicon-png-1092764.png">
                                <div class="invisible-field">
                                    <input type="text" placeholder="" style="width: 400px; border-style: none;">
                                </div>
                            </div>
                            <br> <br>
                            <div class="buttons">
                                <button class="button" type="submit">Google zoeken</button>
                                <button class="button" type="submit">Ik doe een gok</button>
                            </div>
                        </form>
                        <br>
                        <p style="font-size: 12px; width: 158px;">Google aangeboden in: <a href="#" style="text-decoration: none;">Frysk</a></p>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p style="padding-bottom: 13px;">Nederland</p>
                <div class="footer-nav">
                    <div class="fn-left">
                        <a class="footer-item" href="#">Adverteren</a>
                        <a class="footer-item" href="#">Bedrijf</a>
                        <a class="footer-item" href="#">Over</a>
                        <a class="footer-item" href="#">Hoe Google Zoeken werkt</a>
                    </div>
                    <div class="fn-right">
                        <a class="footer-item" href="#">Privacy</a>
                        <a class="footer-item" href="#">Voorwaarden</a>
                        <a class="footer-item" href="#" style="padding-right: 30px;">Instellingen</a>
                    </div>
                    </div>
                </footer>
        </div>
    </body>
</html>
