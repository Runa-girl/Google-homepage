<!DOCTYPE html>
<html>
    <head>
        <link href="/css/reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>Google</title>
    </head>
    <body>
        <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            display: flex;
            flex-direction: row;
        }
        .glass {
            height: 15px;
            width: 15px;
            padding: 15px 5px 10px 15px;
        }
        .search-field {
            display: flex;
            flex-direction: row;
            border: 1px solid #dfe1e5;
            border-radius: 25px;
            width: 500px;
        }
        .invisible-field {
            padding: 12.5px 0px 12.5px 15px;
        }
        input[type=text]:focus {
            outline: none;
        }
        </style>
        <div class="total">

            <main>
                <div class="content">
                    <div id="logo">
                        <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="width: 300px;">
                    </div>
                    <br>
                <form class="search-box">
                    <div class="search-field">
                        <img alt="magnifying glass" class="glass" style="justify-self: start;" src="/pngfind.com-searchicon-png-1092764.png">
                        <div class="invisible-field">
                            <input type="text" placeholder="" style="width: 400px; border-style: none;">
                        </div>
                    </div>
                    <br> <br>
                    <div class="buttons">
                        <button type="submit">Google zoeken</button>
                        <button type="submit">Ik doe een gok</button>
                    </div>
                </form>
                <br>
                <p>Google aangeboden in: <a href="#">Frysk</a></p>
                </div>
            </main>

        </div>
    </body>
</html>
